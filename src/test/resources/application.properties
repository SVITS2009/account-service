server.port = 8080

# url to connect with test.accdb file to run the junit testcases successfully
spring.datasource.url=jdbc:ucanaccess://src/test/resources/DB/test.accdb;openExclusive=false;ignoreCase=true
spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver

#session timeout in seconds
server.servlet.session.timeout= 300s